<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}grow O'Clock{% endblock %}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fa;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
      }
      .header {
        background: linear-gradient(135deg, #1a5632 0%, #2d8a4e 100%);
        padding: 30px 40px;
        text-align: center;
      }
      .header h1 {
        color: #ffffff;
        margin: 0;
        font-size: 28px;
        letter-spacing: 1px;
      }
      .header p {
        color: #c8e6c9;
        margin: 5px 0 0;
        font-size: 14px;
      }
      .content {
        padding: 40px;
      }
      .content h2 {
        color: #1a5632;
        margin-top: 0;
      }
      .content p {
        line-height: 1.6;
        color: #555;
      }
      .btn {
        display: inline-block;
        padding: 14px 32px;
        background-color: #1a5632;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        margin: 20px 0;
      }
      .btn:hover {
        background-color: #2d8a4e;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 20px 40px;
        text-align: center;
        border-top: 1px solid #e9ecef;
      }
      .footer p {
        color: #999;
        font-size: 12px;
        margin: 5px 0;
      }
      .info-box {
        background-color: #f0f7f0;
        border-left: 4px solid #1a5632;
        padding: 15px 20px;
        margin: 20px 0;
        border-radius: 0 4px 4px 0;
      }
      .info-box p {
        margin: 5px 0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>grow O'Clock</h1>
        <p>Financial Services & Planning</p>
      </div>
      <div class="content">{% block content %}{% endblock %}</div>
      <div class="footer">
        <p>
          &copy; {{ year|default:"2024" }} grow O'Clock. All rights reserved.
        </p>
        <p>
          This is an automated message. Please do not reply directly to this
          email.
        </p>
      </div>
    </div>
  </body>
</html>
